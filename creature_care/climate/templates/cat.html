{% extends "base.html" %}

{% load static %}

{% block title %}
    Cat
{% endblock %}

{% block head %}
    <!-- placeholder favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'cat-face.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cat_animation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recycling_bin.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'tupperware.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'waterbottle.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'advice.css' %}">

    <style>                                     
        body {
            background-color: #649756;
        }
        div.row {
            height: 25%;
        }
        
    </style>
{% endblock %}

{% block content %}
<div id = "bubble" class = "container">
    <div class = "bubble">
        <div class = "allspeech">
            <span id = "message" class = "speech"></span>
            <span id = "content" class = "speech1"></span>
            <span id = "source" class = "speech2"></span>
        </div>
    </div>
    <div class = "bubble2"></div>
    <div class = "bubble3"></div>
</div>
<div class="container-1">
    <div class="cat">
        <div class="face">
            <div class="inner-l"></div>
            <div class="inner-r"></div>
            <div class="eye-l">
                <div class = "eyeball"><div class="eyeshine"><div class="eyeshine2"></div></div></div>
            </div>
            <div class="eye-r">
                <div class = "eyeball"><div class="eyeshine"><div class="eyeshine2"></div></div></div>
            </div>
            <div class="nose">
                <div class="l1"></div>
                <div class="l2"></div>
            </div>
            <div class="tear" id = "tear"></div>
        </div>
        <div class="body">
            <div class="paw-l"></div>
            <div class="paw-r"></div>
            <div class="tail"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class = "litter">
        <div class="litter-box-top-line"></div>
        <div class="litter-box"></div>
        <div class="litter-box-bottom"></div>
        <div class="litter-box-bottom-l"></div>
        <div class="litter-box-bottom-r"></div>
    </div>
    <div class="poop" id = "poop">
        <div class="poop-1"></div>
        <div class="poop-2"></div>
        <div class="poop-3"></div>
    </div>
</div>

    <div class="fixed-bottom">
        <div class="row">
            <div class="col-4">
                <div class="d-inline-block">
                    <a id = "tupperware" href="/climate/kitty/articles" onclick="return getArticle();">
                        <div class="container-2">
                            <div class ="tupperware">
                                <div class="tup-cap"></div>
                                <div class="tup-box-top-line"></div>
                                <div class="tup-box"></div>
                                <div class="tup-box-bottom"></div>
                                <div class="tup-box-bottom-l"></div>
                                <div class="tup-box-bottom-r"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="d-inline-block">
                    <a id="water" href="javascript:delay('/climate/kitty/water')" onclick="return geoLocate('water');">
                        <div class="container-3">
                            <div class="waterbottle">
                                <div class="bottle-cap">
                                    <div class = "cap-shine"></div>
                                    <div class = "cap-shine-2"></div>
                                    <div class ="cap-shadow"></div>
                                </div>
                                <div class="bottle-top"></div>
                                <div class="bottle-bottom"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="d-inline-block">
                    <a id="litter" href="javascript:delay('/climate/kitty/clean')" onclick="return geoLocate('litter');">
                        <div class="container-4">
                            <div class ="recycling-bin">
                                <div class="cap-top"></div>
                                <div class="cap">
                                    <div class="hole"></div>
                                </div>
                                <div class="box-top-line"></divE>
                                <div class="box">
                                    <span id = "symbol" class="recycling-symbol">&#9851;</span>
                                </div>
                                <div class="box-bottom-l"></div>
                                <div class="box-bottom-r"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <br>
    </div>

    <script>
        function delay(delayedLink) {
            setTimeout( function() { window.location = delayedLink }, 10000 );
        }

        function geoLocate(task) {

            function success(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                var coordinates = new Array(2);
                coordinates = [latitude, longitude];
                sendPostRequest(coordinates, task);
            }
            
            function error() {
                alert("unable to retrieve your location");
            }
            
            if (!navigator.geolocation) {
                alert("geolocation is not supported by your browser");
            } else {
            const options = {
            enableHighAccuracy: true,
            maximumAge: 30000,
            timeout: 27000
            };
            navigator.geolocation.getCurrentPosition(function () {}, function () {}, {});
            navigator.geolocation.getCurrentPosition(success, error, options);
            }
        }

        function getArticle() {
            sendPostRequest([0,0],'feed');
            document.getElementById("bubble").style.display = "";
            let message = '{{ message }}';
            let content = '{{ content }}';
            let source = '{{ source }}'; 
            document.getElementById("message").textContent = message;
            document.getElementById("content").textContent = content;
            document.getElementById("source").textContent = source;
        }

        function sendPostRequest(coordinates, task) {
            let csrftoken = '{{ csrf_token }}'
            var dictionary = {
                'coordinates': coordinates, 
                'task': task
            }
            
            var url = "";
            var cat="coordinates="+coordinates+"&task="+task;
            fetch(url, {
                credentials: 'include',
                method: 'POST',
                mode: 'same-origin',
                headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': csrftoken
                },
                body: cat, 
            });
        }

        let thirsty = '{{ thirsty }}';
        let stinky = '{{ stinky }}';
        let hungry = '{{ hungry }}';
        document.getElementById("bubble").style.display = "";
        let message = '{{ message }}';
        let content = '{{ content }}';
        let source = '{{ source }}'; 
        document.getElementById("message").textContent = message;
        document.getElementById("content").textContent = content;
        document.getElementById("source").textContent = source;
        if (message == '') {
            document.getElementById("bubble").style.display = "none";
        }
        if (thirsty == 'False' && stinky == 'False' && hungry == 'False') {
            document.getElementById("tear").style.display = "none";
        }
        if (stinky == 'False') {
            document.getElementById("poop").style.display = "none";
        }
        // url = window.location.href;
        // url = url.split('/kitty')[0];
        // articlesLink = url + '/kitty/articles';
        // waterLink = url + '/kitty/water';
        // litterLink = url + '/kitty/clean';
        // document.getElementById("tupperware").href = articlesLink;
        // document.getElementById("water").href = waterLink;
        // document.getElementById("litter").href = litterLink;
    </script>
{% endblock %}
