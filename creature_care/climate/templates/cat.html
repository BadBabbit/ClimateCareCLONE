{% extends "base.html" %}

{% load static %}

{% block title %}
    Cat
{% endblock %}

{% block head %}
    <!-- placeholder favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'cat-face.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'cat_animation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recycling_bin.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'tupperware.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'waterbottle.css' %}">

    <style>
        body {
            background-color: #649756;
        }
        div.row {
            height: 25%;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container-1">
    <div class="cat">
        <div class="face">
            <div class="inner-l"></div>
            <div class="inner-r"></div>
            <div class="eye-l">
                <div class = "eyeball"><div class="eyeshine"><div class="eyeshine2"></div></div></div>
            </div>
            <div class="eye-r">
                <div class = "eyeball"><div class="eyeshine"><div class="eyeshine2"></div></div></div>
            </div>
            <div class="nose">
                <div class="l1"></div>
                <div class="l2"></div>
            </div>
            <div class="tear"></div>
        </div>
        <div class="body">
            <div class="paw-l"></div>
            <div class="paw-r"></div>
            <div class="tail"></div>
        </div>
        <div class="shadow"></div>
    </div>
    <div class = "litter">
        <div class="litter-box-top-line"></div>
        <div class="litter-box"></div>
        <div class="litter-box-bottom"></div>
        <div class="litter-box-bottom-l"></div>
        <div class="litter-box-bottom-r"></div>
        <div class="poop">
            <div class="poop-1"></div>
            <div class="poop-2"></div>
            <div class="poop-3"></div>
        </div>
    </div>
</div>

    <div class="fixed-bottom">
        <div class="row">
            <div class="col-4">
                <div class="d-inline-block">
                    <a id = "tupperware" href="">
                        <div class="container-2">
                            <div class ="tupperware">
                                <div class="tup-cap"></div>
                                <div class="tup-box-top-line"></div>
                                <div class="tup-box"></div>
                                <div class="tup-box-bottom"></div>
                                <div class="tup-box-bottom-l"></div>
                                <div class="tup-box-bottom-r"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="d-inline-block">
                    <a id = "waterbottle" href="">
                        <div class="container-3">
                            <div class="waterbottle">
                                <div class="bottle-cap">
                                    <div class = "cap-shine"></div>
                                    <div class = "cap-shine-2"></div>
                                    <div class ="cap-shadow"></div>
                                </div>
                                <div class="bottle-top"></div>
                                <div class="bottle-bottom"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="d-inline-block">
                    <a id = "recycling" href="">
                        <div class="container-4">
                            <div class ="recycling-bin">
                                <div class="cap-top"></div>
                                <div class="cap">
                                    <div class="hole"></div>
                                </div>
                                <div class="box-top-line"></div>
                                <div class="box">
                                    <span class="recycling-symbol">&#9851;</span>
                                </div>
                                <div class="box-bottom-l"></div>
                                <div class="box-bottom-r"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <br>
    </div>

    <script>
        function geoLocate(task) {
           
            function success(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                var coordinates = new Array(2);
                coordinates = (latitude, longitude);
                sendPostRequest(coordinates, task);
            }
            
            function error() {
                alert("unable to retrieve your location");
            }
            
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
            } else {
            const options = {
            enableHighAccuracy: true,
            maximumAge: 30000,
            timeout: 27000
            };
                navigator.geolocation.getCurrentPosition(success, error, options);
                return success();
            }
        }

        function sendPostRequest(coordinates, task) {
            var xhttp = new XMLHttpRequest();
            xhttp.onload = function() {

            };
            xhttp.open('POST', '', true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("coordinates=" + coordinates);
            xhttp.send("task=" + task);
        }
        
        document.querySelector('#waterbottle').addEventListener('click', geoLocate('water'));
        document.querySelector('#recycling').addEventListener('click', geoLocate('litter'));
    </script>

{% endblock %}
