{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cat</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'cat_animation.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="cat">
                <div class="face">
                    <div class="inner-l"></div>
                    <div class="inner-r"></div>
                    <div class="eye-l">
                        <div class = "eyeball"><div class="eyeshine"><div class="eyeshine2"></div></div></div>
                    </div>
                    <div class="eye-r">
                        <div class = "eyeball"><div class="eyeshine"><div class="eyeshine2"></div></div></div>
                    </div>
                    <div class="nose">
                        <div class="l1"></div>
                        <div class="l2"></div>
                    </div>
                </div>
                <div class="body">
                    <div class="paw-l"></div>
                    <div class="paw-r"></div>
                    <div class="tail"></div>
                </div>
                <div class="shadow"></div>
            </div>
        </div>
    </body>
</html>
